baseURL = 'https://scturtle.me/'
languageCode = 'en-us'
title = 'turtleblog'
uglyURLs = true
disableKinds = ["taxonomy", "term"]
publishDir = 'docs'
[params.author]
name = 'scturtle'
[markup.goldmark.renderer]
unsafe= true
[markup.highlight]
style = 'bw'
noclasses = false
[outputs]
home = ["HTML","Atom"]
[mediaTypes."application/atom+xml"]
suffixes = ["xml"]
[outputFormats.Atom]
name = "Atom"
mediaType = "application/atom+xml"
baseName = "feed"
rel = "alternate"
isPlainText = false
isHTML = false
noUgly = true
permalinkable = false

